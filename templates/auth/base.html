<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Mickey Legal{% endblock %}</title>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --cream:        #F5F3EE;
    --cream-mid:    #EAE6DF;
    --cream-dark:   #D8D4CC;
    --white:        #FFFFFF;
    --green:        #1B4F40;
    --green-light:  #EAF1ED;
    --green-border: #C4DACE;
    --green-mid:    #153D31;
    --text:         #1A1916;
    --text-mid:     #706C65;
    --text-muted:   #A8A49D;
    --text-faint:   #C4BFB6;
    --amber:        #C8A030;
    --amber-bg:     #FFFBF0;
    --amber-border: #F0E8CC;
    --red:          #C0392B;
    --red-bg:       #FAEAE8;
    --red-border:   #E8BCBC;
    --blue:         #3A5BBF;
    --blue-bg:      #EEF2FF;
    --font-serif:   'Lora', Georgia, serif;
    --font-sans:    'Inter', sans-serif;
    --font-mono:    'JetBrains Mono', monospace;
    --r:    8px;
    --r-lg: 12px;
    --r-xl: 16px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: var(--font-sans);
    background: var(--cream);
    color: var(--text);
    font-size: 14px;
    line-height: 1.6;
    min-height: 100vh;
  }

  /* ── Auth layout ─────────────────────────────────────── */
  .auth-page {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }

  .auth-card {
    background: var(--white);
    border: 1px solid var(--cream-mid);
    border-radius: var(--r-xl);
    padding: 40px 44px;
    width: 100%;
    max-width: 460px;
  }

  .auth-card-wide {
    max-width: 560px;
  }

  /* ── Logo / wordmark ─────────────────────────────────── */
  .auth-logo {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 32px;
  }
  .auth-logomark {
    width: 40px;
    height: 40px;
    background: var(--green);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: var(--font-serif);
    font-size: 22px;
    font-style: italic;
    color: #fff;
    flex-shrink: 0;
  }
  .auth-wordmark {
    font-family: var(--font-serif);
    font-size: 20px;
    font-weight: 500;
    color: var(--text);
    line-height: 1;
  }
  .auth-wordmark span {
    display: block;
    font-family: var(--font-sans);
    font-size: 10px;
    font-weight: 500;
    letter-spacing: .1em;
    text-transform: uppercase;
    color: var(--text-muted);
    margin-top: 2px;
  }

  /* ── Headings ────────────────────────────────────────── */
  .auth-title {
    font-family: var(--font-serif);
    font-size: 24px;
    font-weight: 500;
    color: var(--text);
    margin-bottom: 6px;
    line-height: 1.3;
  }
  .auth-sub {
    font-size: 13px;
    color: var(--text-muted);
    margin-bottom: 28px;
    line-height: 1.6;
  }

  /* ── Forms ───────────────────────────────────────────── */
  .form-group {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-bottom: 16px;
  }
  .form-label {
    font-size: 10px;
    font-weight: 700;
    letter-spacing: .1em;
    text-transform: uppercase;
    color: var(--text-muted);
  }
  .form-label .optional {
    font-weight: 400;
    color: var(--text-faint);
    text-transform: none;
    letter-spacing: 0;
    margin-left: 4px;
  }
  .form-input {
    padding: 9px 12px;
    border: 1px solid var(--cream-dark);
    border-radius: var(--r);
    font-family: var(--font-sans);
    font-size: 13px;
    color: var(--text);
    background: var(--white);
    outline: none;
    transition: border-color .15s;
    width: 100%;
  }
  .form-input:focus { border-color: var(--green); }
  .form-input:disabled {
    background: var(--cream);
    color: var(--text-muted);
    cursor: not-allowed;
  }
  .form-hint {
    font-size: 11px;
    color: var(--text-faint);
    line-height: 1.5;
  }
  .form-error {
    font-size: 11px;
    color: var(--red);
  }
  .form-divider {
    height: 1px;
    background: var(--cream-mid);
    margin: 20px 0;
  }

  /* ── Checkbox ────────────────────────────────────────── */
  .form-check {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    cursor: pointer;
  }
  .form-check input[type="checkbox"] {
    width: 15px;
    height: 15px;
    margin-top: 2px;
    accent-color: var(--green);
    flex-shrink: 0;
    cursor: pointer;
  }
  .form-check-label {
    font-size: 12.5px;
    color: var(--text-mid);
    line-height: 1.5;
  }
  .form-check-label a {
    color: var(--green);
    text-decoration: underline;
    text-underline-offset: 2px;
  }

  /* ── Buttons ─────────────────────────────────────────── */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    padding: 9px 18px;
    border-radius: var(--r);
    font-family: var(--font-sans);
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    border: none;
    transition: all .12s;
    text-decoration: none;
    line-height: 1;
  }
  .btn:disabled {
    opacity: .5;
    cursor: not-allowed;
  }
  .btn-primary  { background: var(--green); color: #fff; }
  .btn-primary:hover:not(:disabled) { background: var(--green-mid); }
  .btn-secondary { background: var(--white); color: var(--text); border: 1.5px solid var(--cream-dark); }
  .btn-secondary:hover { border-color: var(--green); color: var(--green); }
  .btn-ghost { background: transparent; color: var(--text-mid); }
  .btn-ghost:hover { background: var(--cream); }
  .btn-full { width: 100%; }
  .btn-sm { padding: 6px 13px; font-size: 12px; }
  .btn svg {
    width: 14px; height: 14px;
    stroke: currentColor; fill: none;
    stroke-width: 1.85; stroke-linecap: round; stroke-linejoin: round;
  }

  /* ── Alerts ──────────────────────────────────────────── */
  .alert {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    padding: 12px 14px;
    border-radius: var(--r);
    font-size: 13px;
    line-height: 1.5;
    margin-bottom: 20px;
  }
  .alert svg {
    width: 15px; height: 15px;
    flex-shrink: 0; margin-top: 1px;
    stroke-width: 2; stroke-linecap: round; fill: none;
  }
  .alert-red    { background: var(--red-bg);    border: 1px solid var(--red-border);    color: var(--red); }
  .alert-red    svg { stroke: var(--red); }
  .alert-amber  { background: var(--amber-bg);  border: 1px solid var(--amber-border);  color: #7A6020; }
  .alert-amber  svg { stroke: var(--amber); }
  .alert-green  { background: var(--green-light); border: 1px solid var(--green-border); color: var(--green); }
  .alert-green  svg { stroke: var(--green); }
  .alert-blue   { background: var(--blue-bg);   border: 1px solid #C8D4F5;              color: var(--blue); }
  .alert-blue   svg { stroke: var(--blue); }

  /* ── Cookie banner ───────────────────────────────────── */
  .cookie-banner {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background: var(--green);
    color: #fff;
    padding: 16px 24px;
    display: flex;
    align-items: center;
    gap: 20px;
    z-index: 1000;
    font-size: 13px;
    line-height: 1.5;
  }
  .cookie-banner p { flex: 1; opacity: .9; }
  .cookie-banner a { color: #A8C4BD; text-decoration: underline; }
  .cookie-banner .btn-cookie-accept {
    background: #fff;
    color: var(--green);
    border: none;
    padding: 8px 18px;
    border-radius: var(--r);
    font-size: 12.5px;
    font-weight: 600;
    cursor: pointer;
    white-space: nowrap;
    font-family: var(--font-sans);
    flex-shrink: 0;
  }
  .cookie-banner .btn-cookie-reject {
    background: transparent;
    color: rgba(255,255,255,.7);
    border: 1px solid rgba(255,255,255,.3);
    padding: 8px 14px;
    border-radius: var(--r);
    font-size: 12.5px;
    cursor: pointer;
    white-space: nowrap;
    font-family: var(--font-sans);
    flex-shrink: 0;
  }

  /* ── Footer note ─────────────────────────────────────── */
  .auth-footer {
    margin-top: 20px;
    text-align: center;
    font-size: 12px;
    color: var(--text-muted);
  }
  .auth-footer a {
    color: var(--green);
    text-decoration: none;
    font-weight: 500;
  }
  .auth-footer a:hover { text-decoration: underline; }

  /* ── Spinner ─────────────────────────────────────────── */
  .spinner {
    display: inline-block;
    width: 14px; height: 14px;
    border: 2px solid rgba(255,255,255,.3);
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin .6s linear infinite;
    vertical-align: middle;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* ── Misc ────────────────────────────────────────────── */
  .text-muted  { color: var(--text-muted); }
  .text-small  { font-size: 12px; }
  .mt-4  { margin-top: 4px; }
  .mt-8  { margin-top: 8px; }
  .mt-16 { margin-top: 16px; }
  .mt-24 { margin-top: 24px; }
  .mono  { font-family: var(--font-mono); font-size: 12px; }
</style>
{% block head %}{% endblock %}
</head>
<body>
{% block body %}{% endblock %}
</body>
</html>
